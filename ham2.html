<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>概要 - ハムナビ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FFF8E7; /* 柔らかいベージュ */
        margin: 0;
        padding: 20px;
    }
    #header {
        background-color: #FCE4B2;
        color: #5C3A28;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
    }
    #content {
        margin: 20px auto;
        padding: 20px;
        background-color: #FFFFFF;
        border: 1px solid #F5CBA7;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        color: #5C3A28;
    }
    p {
        color: #5C3A28;
        line-height: 1.6;
    }
</style>
</head>
<body>
<div id="header">
    <h1>概要</h1>
</div>
<div id="content">
    <h2>サイトの目的</h2>
    <p>
        ハムスターナビ（ハムナビ）は、ハムスター飼育初心者を応援するための情報サイトです。ハムスターの種類や飼育方法、必要なアイテムなどをわかりやすく紹介しています。
    </p>
    <h2>特徴</h2>
    <ul>
        <li>ハムスターの種類を比較しやすい解説</li>
        <li>飼育に必要なアイテムやポイントの紹介</li>
        <li>初心者向けのわかりやすい情報</li>
    </ul>
    <h2>対象者</h2>
    <p>
        初めてハムスターを飼う方や、より良い飼育環境を作りたい方を対象にしています。
    </p>
</div>
</body>
</html>
