<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サイドバー - ハムナビ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FFF8E7; /* 柔らかいベージュ */
        margin: 0;
        padding: 20px;
    }
    #header {
        background-color: #FCE4B2;
        color: #5C3A28;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
    }
    #content {
        margin: 20px auto;
        padding: 20px;
        background-color: #FFFFFF;
        border: 1px solid #F5CBA7;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        color: #5C3A28;
    }
    p {
        color: #5C3A28;
        line-height: 1.6;
    }
    #sidebar {
        background-color: #FFF8E7; /* サイト全体のカラーに合わせて */
        padding: 15px;
        border: 1px solid #F5CBA7;
        border-radius: 8px;
        margin-top: 20px;
    }
    #sidebar h3 {
        color: #5C3A28;
        margin-bottom: 10px;
    }
    #sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    #sidebar ul li {
        padding: 8px 0;
    }
    #sidebar ul li a {
        color: #5C3A28;
        text-decoration: none;
        font-weight: bold;
    }
    #sidebar ul li a:hover {
        color: #FCE4B2;
    }
</style>
</head>
<body>

<div id="header">
    <h1>ハムナビ - サイドバー</h1>
</div>

<div id="content">
    <h2>関連情報</h2>
    <p>こちらはハムスター飼育に役立つリンクや情報です。興味のあるものをクリックして、さらに詳細をご覧ください。</p>
    <p>先生へ</p>
    <p>！著作とかの問題や許可の必要がある場合があるため、リンクは載せていません。ここは形だけになります！ </p>
    <div id="sidebar">
      <h3>人気の情報</h3>
        <ul>
            <p>ハムスターの種類</p>
			<p>飼育方法について</p>
            <p>ハムスターの健康管理</p>
            <p>ハムスターの食事</p>
        </ul>
    </div>
</div>

</body>
</html>
